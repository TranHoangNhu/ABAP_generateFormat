<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABAP GENERATE TOOL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12 col-md-3 leflayout">
                <!-- Name program -->
                <div class="click-btn d-flex flex-column align-items-center pb-4">
                    <div class="d-flex justify-content-center">
                        <a class="btn-slider px-2 fw-bold text-dark" href="#item1">Tab 1</a>
                        <a class="btn-slider px-2 fw-bold text-dark" href="#item2">Tab 2</a>
                    </div>
                </div>

                <!-- Button Copy -->
                <div class="d-flex justify-content-between">
                    <button class="btn btn-success" onclick="buttonCopy()">Copy</button>
                    <div class="form-check">
                        <label class="fw-bold fs-5">
                            <input type="checkbox" onClick="toggle(this)" id="checkAll" />
                            CheckAll
                        </label>
                    </div>
                </div>
                <br />
                <hr />
                <div id="item1"></div>
                <div id="item2"></div>
            </div>
            <div class="col-12 col-md-9">
                <textarea id="text" style="width: 100%; height: 100%;"></textarea>
                <button class="btn btn-danger mt-3 mx-2 float-end" onclick="clearValueTxt()"
                    id="btn_clearTxt">Clear</button>
                <button class="btn btn-success mt-3 mx-2 float-end" id="btn_generate">GENERATE IN
                    TEXTAREA</button>
            </div>
        </div>
    </div>
    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- thư viện call api -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <!-- kết thúc thư viện call api -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $(".btn-slider").on("click", function () {
                // event slider template card
                var thisBtn = $(this).attr("href");
                // console.log($(this).find($(this).attr("href")));
                // $(this).parents(".leflayout").find(`${thisBtn}`).removeClass("d-none").addClass("active");
                if (thisBtn === "#item1") {
                    // $("#item2").addClass("d-none").removeClass("active");
                    $("#item1").load("./DataHTML/tab1.txt");
                    $("#item2").children().detach();
                    $("#checkAll").prop("checked", false);
                } else if (thisBtn === "#item2") {
                    // $("#item1").addClass("d-none").removeClass("active");
                    $("#item2").load("./DataHTML/tab2.txt");
                    $("#item1").children().detach();
                    $("#checkAll").prop("checked", false);
                }
                $(this)
                    .parents(".d-flex.justify-content-center")
                    .find(".text-primary")
                    .addClass("text-dark")
                    .removeClass("text-primary");
                $(this).addClass("text-primary").removeClass("text-dark");
            });
        });
    </script>
    <script type="module" src="./xulyjs.js"></script>
</body>

</html>
